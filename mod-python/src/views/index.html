<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Sua idade</title>
</head>
<body >
  <main class="container-fluid bg-warning row justify-content-center align-items-center" style="height:100vh; width:100vw">
    <section class="card w-100 h-100 col-6 flex-column align-items-center justify-content-center rounded-0 bg-transparent border-right-dark">
      <form method="post" action="/" class='m-2 card w-50 '>

        <div class="form-group m-3">
          <label>Nome:</label>
          <input class="form-control" type="text" id="nome" name="nome" placeholder="Escreva seu nome" />
        </div>
        <div class="form-group m-3">
          <label for="bday">Data de nascimento:</label>
          <input class="form-control" type="date" name="birthday" id="bday">
        </div>
      
        <input class="btn btn-primary m-2" type="submit"/>
      </form>
    </section>
    <hr/>
    <section class="col-5">
      {% if (dados.name) %}
        <h2>{{ dados.name }}</h2>
        {% if (dados.age >= 0) %}
        
        <h4 class="display-6"> Você tem {{ dados.age }} ano(s) </h4>      
        {% else %}
        <h4 class="display-6"> Tenha pressa para nascer não, cada coisa no seu tempo! </h4> 
        {% endif %} 
      
      {% else %}
      <h2>Quantos anos você tem? </h2>
      {% endif %}


      {% if (dados.name) %}
      <h4 class="display-6"> {{ dados.erro }} </h4> 
      {% endif %}
    </section>  

  </main>
</body>
</html>
